<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=https://grovider.de/?ref=github-io">
</head>
<body>
    <h1 style="font-family:sans-serif">Redirecting</h1>
    <script>const redirectText=document.querySelector("h1");let dotCount=0;setInterval(()=>{dotCount=(dotCount+1)%4;let t=".".repeat(dotCount);redirectText.textContent=`Redirecting${t}`},200);</script>
</body>
</html>
